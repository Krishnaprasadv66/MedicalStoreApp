{% extends 'layout/base.html' %}

{% block 'content' %}
<style>
  .box{
    
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 50%;
    
  }
  .box label{
    color: red;
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;
  }
  h1{
    margin-top: 100px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bolder;
    font-size: 50px;
  }
</style>

<div class="bg-image-login text-center">

  <h1 class="text-success">Login</h1>



  <form method="post" class="mt-5">
    {% csrf_token %}


   <div class="box col-md-4 col-sm-4">

    <div class="form-group">
      <label for="id_username">Username:</label>
    <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
      required="" id="id_username" fdprocessedid="1vz8b">
    </div>


    <div class="form-group">
      <label for="id_password">Password:</label>
    <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password"
      fdprocessedid="ytsznb">
    </div>


    <button type="submit" class="btn btn-success" fdprocessedid="du5kvq">Login</button>
   </div>
  </form>

</div>
{% endblock %}
